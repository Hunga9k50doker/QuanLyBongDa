<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP PAGE</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="SignUpPage.css">

</head>
<body>
<!--BODY-->
<section class="home">
    <form class="login-form">
        <h3>đăng ký tài khoản</h3>
        <div class="box">
            <input type="name" placeholder="Họ và Tên">
            <img src="/picture/person.png">
        </div>

        <div class="box">
            <input type="datetime" placeholder="Ngày tháng năm sinh">
            <img src="/picture/date.jpg">
        </div>

        <div class="box">
            <input type="phonenumber" placeholder="Số điện thoại">
            <img src="/picture/phone.png">
        </div>
        
        <div class="box">
            <input type="email" placeholder="Email">
            <img src="/picture/email.png">
        </div>

        <div class="box">
            <input type="password" placeholder="Mật khẩu">
            <img src="/picture/password.jpg">
        </div>

        <div class="box">
            <input type="password" placeholder="Xác nhận mật khẩu">
            <img src="/picture/password.jpg">
        </div>

        <input type="submit" value="Đăng Ký" class="btn">
    <div class="social">
        <div class="social-icon">
            <img src="/picture/facebook.png">
        </div>

        <div class="social-icon">
            <img src="/picture/twitter.png">
        </div>

        <div class="social-icon">
            <img src="/picture/google.png">
        </div>
    </div>
    </form>
</section>




</body>
</html>
